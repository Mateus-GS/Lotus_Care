<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ficha do Paciente Idoso</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f0f2f5; }
    .card { border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h5 { border-left: 5px solid #0d6efd; padding-left: 10px; margin-bottom: 15px; font-weight: 600; color: #0d6efd; }
    .btn-primary { background: linear-gradient(90deg, #0d6efd, #0b5ed7); border: none; border-radius: 30px; font-weight: 600; }
    .btn-primary:hover { background: linear-gradient(90deg, #0b5ed7, #0a58ca); }
    .form-control, textarea { border-radius: 12px; }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="text-center mb-4">
      <!-- <i class="bi bi-heart-pulse-fill text-danger" style="font-size: 2.5rem;"></i> -->
      <h2 class="fw-bold mt-2">Ficha de Acompanhamento</h2>
      <p class="text-muted">Formulário para registro de informações do paciente idoso</p>
    </div>

    <!-- Card do formulário -->
    <div class="card p-4" id="formulario">
      <form id="pacienteForm">
        
        <h5><i class="bi bi-person-lines-fill me-2"></i>Dados do Paciente</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Idade</label>
            <input type="number" name="idade" class="form-control" required>
          </div>
        </div>

        <h5><i class="bi bi-activity me-2"></i>Sinais Vitais</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Pressão Arterial</label>
            <input type="text" name="pressao" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Frequência Cardíaca</label>
            <input type="text" name="frequencia" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Peso</label>
            <input type="text" name="peso" class="form-control">
          </div>
        </div>

        <h5><i class="bi bi-capsule-pill me-2"></i>Uso de Medicamentos</h5>
        <div class="mb-3">
          <label class="form-label">Medicamentos Utilizados</label>
          <textarea name="medicamentos" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Quantidade de Remédios</label>
          <input type="number" name="qtd_remedios" class="form-control">
        </div>

        <h5><i class="bi bi-droplet-half me-2"></i>Funções Fisiológicas</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Evacuações por Semana</label>
            <input type="number" name="evacuacoes" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Sono (horas por noite)</label>
            <input type="number" name="sono" class="form-control">
          </div>
        </div>

        <h5><i class="bi bi-journal-text me-2"></i>Observações do Profissional</h5>
        <div class="mb-3">
          <textarea name="observacoes" class="form-control" rows="4"></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5 py-2">Salvar em PDF</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Biblioteca html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>


</body>
</html>
